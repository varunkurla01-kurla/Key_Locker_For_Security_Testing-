{% extends "base.html" %}

{% block title %}Edit Key - Key Locker{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4>Edit Key: {{ key.name }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_key', key_name=key.name) }}">
                    <div class="mb-3">
                        <label for="key_name" class="form-label">Key Name</label>
                        <input type="text" class="form-control" id="key_name" value="{{ key.name }}" disabled>
                        <small class="form-text text-muted">Key name cannot be changed</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="key_value" class="form-label">Key Value</label>
                        <input type="text" class="form-control" id="key_value" name="key_value" value="{{ key.value }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="key_description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="key_description" name="key_description" value="{{ key.description or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <small class="text-muted">Created: {{ key.created_at[:19] if key.created_at else 'Unknown' }}</small>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
